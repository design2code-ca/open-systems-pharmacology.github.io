<section id="sponsors" class="sponsors section">
  <div class="container">
    <h2>Sponsors</h2>
    <div class="section_area">
      <div class="row">
        <div class="sponsors-container col-lg-6 col-sm-6 wow fadeInLeft delay-05s">
          {% for sponsor in site.sponsors %}
          <div class="item-list">
            <div>{{sponsor.title}}</div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
